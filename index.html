<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imagens/favicon-tinder.png" type="image/png">

    <title>Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Sofia</h2>
                    <h2>26</h2>
                </div>
                <div class="photo-bio">
                    Procuro boas amizades e quem sabe alguém especial. Sou bem eclética, amo os animais, adoro conversar e praticar exercícios. 
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <!-- Font Awesone -->
    <script
    src="https://kit.fontawesome.com/f56ddacfa8.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
